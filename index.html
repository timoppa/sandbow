<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCP Practice Quiz 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h3>GCP Practice Quiz 6</h3>
    <div id="timer">Time Remaining: --:--</div> <!-- Timer appears here -->
    <button id="finishTestBtn" onclick="showResult()">Finish test</button>
    <div id="quiz">
    <div class="quiz-header">
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div id="progressText">Question 1</div>
    </div>
    <div id="question" class="question-text"></div>
    <ul id="options" class="options-list"></ul>
    <div class="btn-row">
      <button id="nextBtn">Next</button>
    </div>
    <div id="result"></div>
    <div id="finalResult" style="display: none;"></div>

  </div>

<div id="afterQuizActions" style="display: none; text-align: center; margin-top: 20px;"></div>
    
  <script src="script.js"></script>
  <div id="summaryPage" style="display: none;"></div>

</body>
</html>
